name: Run Playwright BDD Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Cucumber tests silently and generate report
        run: |
          npx cucumber-js --format json:reports/json/report.json --publish-quiet > /dev/null 2>&1 || true
          node generateReport.js > /dev/null 2>&1 || true

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report
          path: reports
